<div class="ui-g">
  <form class="ui-g-12" [formGroup]="searchForm">
    <div class="ui-g-3">
      <app-city-select [cityCtr]="searchForm.get('startingPlace')" [required]="false" label="始发地"
                       class="full-width"></app-city-select>
    </div>
    <div class="ui-g-3">
      <app-city-select [cityCtr]="searchForm.get('destination')" [required]="false" label="目的地"
                       class="full-width"></app-city-select>
    </div>
    <div class="ui-g-3">
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="start" placeholder="日期" formControlName="startTime">
        <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="ui-g-3" style="margin-top: 15px;">
      <button mat-stroked-button color="primary" type="button">查询</button>
      <button mat-stroked-button color="primary" type="button" style="float: right;" routerLink="add">添加新航班</button>
    </div>
  </form>

  <div class="ui-g-12">
    <mat-accordion class="full-width">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            筛选
          </mat-panel-title>
          <mat-panel-description>
            起飞时间: 00:00~6:00 | 机场: 四川机场 | 机型: 大机型 | 航空公司: 四川航空
          </mat-panel-description>
        </mat-expansion-panel-header>

        <form class="ui-g" [formGroup]="filterForm">
          <div class="ui-g-4">
            <mat-form-field class="full-width">
              <mat-label>起飞时间</mat-label>
              <mat-select>
                <mat-option value="option1">00:00~6:00</mat-option>
                <mat-option value="option2">6:00~12:00</mat-option>
                <mat-option value="option3">12:00~18:00</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="ui-g-4">
            <mat-form-field class="full-width">
              <input type="text" placeholder="机场" aria-label="Number" matInput
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of ['One', 'Two', 'Three']" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="ui-g-4">
            <mat-form-field class="full-width">
              <mat-label>机型</mat-label>
              <mat-select>
                <mat-option value="option1">大机型</mat-option>
                <mat-option value="option2">中机型</mat-option>
                <mat-option value="option3">小机型</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="ui-g-4">
            <app-airline-company-select [formCtrl]="filterForm.get('airlineCompany')"></app-airline-company-select>
          </div>
          <div class="ui-g-4" style="margin-top: 15px;">
            <button mat-stroked-button color="primary" type="button" style="float: right;">筛选</button>
          </div>
        </form>

      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="ui-g-12">
    <div class="mat-elevation-z8" style="width: 100%;">
      <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <!-- 起飞时间-->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef style="width: 15% !important;">起飞时间</th>
          <td mat-cell *matCellDef="let element;">
            2017年10月2日 9:00
          </td>
        </ng-container>

        <!-- 到达时间-->
        <ng-container matColumnDef="arrivalTime">
          <th mat-header-cell *matHeaderCellDef style="width: 15% !important;">到达时间</th>
          <td mat-cell *matCellDef="let element;">
            2017年10月2日 10:00
          </td>
        </ng-container>

        <!-- 始发机场 -->
        <ng-container matColumnDef="startingAirPort">
          <th mat-header-cell *matHeaderCellDef style="width: 10% !important;">始发机场</th>
          <td mat-cell *matCellDef="let element;"> 四川机场</td>
        </ng-container>

        <!-- 目的机场 -->
        <ng-container matColumnDef="destinationAirPort">
          <th mat-header-cell *matHeaderCellDef style="width: 10% !important;">目的机场</th>
          <td mat-cell *matCellDef="let element;"> 北京机场</td>
        </ng-container>

        <!-- 航空公司 -->
        <ng-container matColumnDef="airlineCompany">
          <th mat-header-cell *matHeaderCellDef style="width: 20% !important;">航空公司</th>
          <td mat-cell *matCellDef="let element;"> 四川航空</td>
        </ng-container>

        <!-- 飞机 -->
        <ng-container matColumnDef="plane">
          <th mat-header-cell *matHeaderCellDef style="width: 20% !important;">飞机</th>
          <td mat-cell *matCellDef="let element;"> 四川飞机(大机型)</td>
        </ng-container>

        <!-- 操作栏-->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef style="width: 10% !important;"> 操作</th>
          <td mat-cell *matCellDef="let element" class="operation">
            <button mat-raised-button>查看旅客</button>
            <button mat-raised-button color="primary">编辑航班</button>
            <button mat-raised-button color="warn">删除航班</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index;">
        </tr>
      </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           [length]="1"
                           [pageIndex]="0"
                           [pageSize]="10"
                           (page)="pageChange($event)"
                           [showFirstLastButtons]="true"></mat-paginator>
    </div>
  </div>
</div>
