<div class="ui-g">
  <form class="ui-g-8 ui-g-offset-2" (ngSubmit)="save()">
    <div class="ui-g ui-g-12 form-control">
      <mat-form-field class="full-width">
        <input matInput placeholder="机场名称">
      </mat-form-field>
    </div>

    <div class="ui-g ui-g-12 form-control">
      <app-city-select [cityCtr]="test" class="full-width"></app-city-select>
    </div>

    <div class="ui-g ui-g-12 form-control full-width">
      <button mat-stroked-button type="button" (click)="file.click()">选择图标</button>
      <input type="file" style="visibility: hidden" #file>
    </div>

    <div class="ui-g ui-g-12 form-control">
      <div class="ui-g-2 ui-g-offset-3">
        <button mat-stroked-button style="width: 100%;" routerLink="/air-port">取消</button>
      </div>
      <div class="ui-g-2 ui-g-offset-1">
        <button mat-stroked-button color="primary" style="width: 100%;" type="submit">新增</button>
      </div>
    </div>
  </form>
</div>
