<div class="ui-g ui-g-12">
  <div class="ui-g ui-g-12">
    <div class="ui-g-2">
      <mat-form-field>
        <input matInput [formControl]="searchCtrl" placeholder="机场名称">
      </mat-form-field>
    </div>
    <div class="ui-g-2 ui-g-offset-8">
      <button mat-stroked-button color="primary" routerLink="/air-port/add">添加</button>
    </div>
  </div>
  <div class="ui-g ui-g-12">
    <div class="mat-elevation-z8" style="width: 100%;">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef style="width: 15% !important;"> 序号</th>
          <td mat-cell *matCellDef="let i = index;"> {{i + 1}}</td>
        </ng-container>

        <!-- 姓名栏-->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="width: 30% !important;">机场名称</th>
          <td mat-cell *matCellDef="let element;">
            <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
              <mat-icon>favorite</mat-icon>
              {{element.name}}
            </button>
          </td>
        </ng-container>

        <!-- 城市 -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef style="width: 25% !important;">所属城市</th>
          <td mat-cell *matCellDef="let element;"> {{element.city?.name}} </td>
        </ng-container>

        <!-- 操作栏-->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef style="width: 30% !important;"> 操作</th>
          <td mat-cell *matCellDef="let element" class="operation">
            <button mat-raised-button color="primary" routerLink="/air-port/edit/{{element.id}}">编辑</button>
            <button mat-raised-button color="warn" (click)="delete(element.id)">删除</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     [length]="totalElements"
                     [pageIndex]="pageable.page"
                     (page)="pageChange($event)"
                     [showFirstLastButtons]="true"></mat-paginator>
    </div>
  </div>
</div>
